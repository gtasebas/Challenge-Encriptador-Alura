<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador de texto con Javascript</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="Logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorEjecuta">
                <div class="contenedor-cajaTexto">
                    <textarea placeholder="Ingrese el texto aqui" name="texarea" id="texarea"class="cajaTexto"></textarea>
                </div>
                <div class="contenedorAlerta">
                    <img src="img/alerta.svg" alt="alerta">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedorBotones">
                    <input type="button" value="Encriptar" class="btn-encriptar">
                    <input type="button" value="Desencriptar" class="btn-desencriptar">
                </div>
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorEncriptado">
                <div class="contenedorCentrar">
                    <div class="contenedorFigura">
                        <img src="img/figura.svg" alt="figura">
                    </div>
                    <div class="contenedorParrafo">
                        <h3>Ningún mensaje fue <br> encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                    </div>
                    <div class="contenedorCopiar">
                        <input class="btn-copiar" type="button" value="Copiar">
                    </div>
                    <div class="contenedorResultado">
                        <p class="textoResultado"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
    
</body>
</html>
